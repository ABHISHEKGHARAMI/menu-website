{% extends "base.html" %}

{% block title %}
search
{% endblock title %}


{% block content %}
  <h1>Related article about the search</h1>
  {% if object %}
     {% for article in object %}
        <ul>
            <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
        </ul>
     {% endfor %}
  {% else %}
    <p>No related data found</p>
  {% endif %}
{% endblock content %}
