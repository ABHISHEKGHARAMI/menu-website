{% extends "base.html" %}


{% block title %}
 login
{% endblock title %}


{% block content %}
   <div style="margin-top:30px">
     <form method="POST">
        {% csrf_token %}
        <div>
            <input type="text" name="username" placeholder="username">
        </div>
        <div>
            <input type="password" name="password" placeholder="password">
        </div>
        <div>
            <input type="submit" value="login">
        </div>
     </form>
   </div>
{% endblock content %}
