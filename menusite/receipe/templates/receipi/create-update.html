{% extends "base.html" %}


{% block title %}
 Create receipi
{% endblock title %}


{% block content %}
  
   {% if message %}
     <p> {{ message }} </p>
   {% endif %}
   <div style="margin-top:30px">
      <form method="POST" action=''>
         {% csrf_token %}
         {{ form.as_p }}
         {% if formset %}
            <h3>Ingredients</h3>
            {{ formset.as_p }}
         {% endif %}
         <button style="margin-top:50px" type="submit">Save</button>
      </form>
   </div>

{% endblock content %}
