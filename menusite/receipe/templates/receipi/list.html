{% extends "base.html" %}

{% block title %}
 receipi list
{% endblock title %}


{% block content %}
  <h1>Receipi list for the pantry-</h1>
  <a href="{% url 'receipe:create' %}">Create a receipi</a>
  <ul>
    {% for object in object_list %}
     <li><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock content %}
